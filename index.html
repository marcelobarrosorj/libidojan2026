
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Libido - Explore sem medo e sem limites</title>
    
    <!-- PWA / Manifest Support -->
    <link rel="manifest" href="metadata.json">
    <meta name="theme-color" content="#ff1493">
    
    <!-- PWA iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Libido">
    <link rel="apple-touch-icon" href="https://www.libidoapp.com.br/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pink: #ff1493;
            --amber: #F59E0B;
            --dark: #050505;
            --white: #ffffff;
            --danger: #ef4444;
        }

        .gradient-libido { 
            background: linear-gradient(135deg, #F59E0B 0%, #B45309 100%) !important; 
        }

        /* SEGURANÇA: Bloqueio de Seleção e Arraste */
        * {
            -webkit-user-select: none !important;
            user-select: none !important;
            -webkit-user-drag: none !important;
            -webkit-touch-callout: none !important;
        }

        body {
            background-color: var(--dark);
            color: var(--white);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            min-height: 100dvh;
            font-family: 'Inter', sans-serif;
            transition: filter 0.3s ease;
        }

        /* MODO PÂNICO: Escurecimento e Blur */
        body.is-hidden {
            filter: blur(40px) grayscale(1) brightness(0.1);
        }
        
        /* EXCEÇÃO DE SEGURANÇA: Desativa o modo pânico se o pagamento estiver ativo ou se estiver em sucesso */
        body.payment-active.is-hidden,
        body.navigating-out.is-hidden,
        body.payment-success.is-hidden {
            filter: none !important;
            opacity: 1 !important;
            backdrop-filter: none !important;
        }

        #root { width: 100%; display: flex; justify-content: center; }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            z-index: 50000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        ::-webkit-scrollbar { display: none; }
    </style>
